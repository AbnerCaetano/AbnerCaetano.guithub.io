<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        col.cnome {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>24</td>
            <td>Dentista</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>M</td>
            <td>45</td>
            <td>Camioneiro</td>
        </tr>
        <tr>
            <td>Marcia</td>
            <td>F</td>
            <td>29</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Abner</td>
            <td>M</td>
            <td>32</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Pamela</td>
            <td>F</td>
            <td>27</td>
            <td>Veterinaria</td>
        </tr>
    </table>
</body>
</html>
