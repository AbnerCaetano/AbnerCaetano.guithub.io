<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando imagens flexiveis</title>
</head>
<body>
    <h1>Imagem flexivel</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-minha-P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-minha-M.png" type="image/png">
        <img src="imagens/foto-minha-G.png" alt="imagem flexivel">
    </picture>
</body>
</html>
