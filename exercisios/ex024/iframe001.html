<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão 300x150-->
    <p>Acessando o site
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no"></iframe>
        <a href="https://www.cursoemvideo.com/" target="_blank"></a>
     para aprender a programar
    </p>
    <p>
        O Site Projeto Cordel do abner
        <iframe src="https://abnercaetano.github.io/Projeto-Cordel/" frameborder="0">
        <a href="https://abnercaetano.github.io/Projeto-Cordel/" target="_blank"></a>

        </iframe>
        é bem legal
        
    </p>
</body>
</html>
