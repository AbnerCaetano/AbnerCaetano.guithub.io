<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passeo mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><strong><abbr title="Usa a Tag &lt;p&gt;">Parágrafo</abbr></strong></li>
        <li><strong><abbr title="Usa a Tag &lt;h1&gt;">Títulos</abbr></strong></li>
        <li><strong><abbr title="Usa a Tag &lt;img&gt;">Imagens</abbr></strong></li>
        <li><strong><abbr title="Usa a Tag &lt;abbr&gt;">Abreviações</abbr></strong></li>
        <li><strong>Códigos-fonte</strong></li>
        <li><strong><abbr title="Usa a Tag &lt;ol&gt;">Listas numeradas</abbr></strong></li>
        <li><strong><abbr title="Usa a Tag &lt;ol&gt;">Listas com demarcadores</abbr></strong></li>
    </ul>
</body>
